<body>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4"></div>
            <div class="col-4"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-2">
                
            </div>
            <div class="col-4" style="margin-top: 100px;">
                <img style="width: 400px; height: 400;" src="assets/images/mainimage.jpg">
            </div>
            <div class="col-6" style="margin-top: 100px;">
                <div class="container">
                    <h2>Your Events Histrory</h2>
                    <table class="table table-dark table-striped">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Date</th>
                                <th scope="col">Event</th>
                                <th scope="col">Action</th>
                                <th scope="col">(Delete/Edit)</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let event of events; index as i">
                                <th scope="row">{{i}}</th>
                                <td>{{event.date}}</td>
                                <td>{{event.event}}</td>
                                <td><button class="btn btn-danger btn-sm" (click)="deleteEvent(i)">Delete</button></td>

                                <td><button class="btn btn-warning btn-sm" (click)="editEvent(i,event.date,event.event)">Update</button></td>
                            </tr>

                        </tbody>
                    </table>
                    
                </div>
                <!-- <app-deleteevent [item]="currentuid" [index]="index" [index1]="index1" [date]="date" [date1]="date1" [event1]="event1" [event]="event"  (onDelete)="ondeleteatparent($event)" (onCancel)="cancelatparent()" (onSave)="onsaveatparent(index1,date1,event1)"></app-deleteevent> -->
                <app-deleteevent [item]="currentuid" [index]="index" [index1]="index1" [date]="date"  [event]="event"  (onDelete)="ondeleteatparent($event)" (onCancel)="cancelatparent()" (onCancelSave)="cancelsaveatparent()"></app-deleteevent>

                <a routerLink="/dashboard">Home</a>
                
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4" style="margin-top: 50px;">
                
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</body>
